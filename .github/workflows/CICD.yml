name: Build and Deploy Nextjs app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build NextJs app
        run: npm run build

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run:  docker build -t imagifyai:1.0 .

      - name: Tag Docker image for Docker Hub
        run: docker tag imagifyai:1.0 ${{ secrets.DOCKER_HUB_USERNAME }}/imagifyai:1.0

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/imagifyai:1.0

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy Docker container
        run: |
          docker stop imagifyai || true
          docker rm imagifyai || true
          docker run -d --name imagifyai -p 3044:80 ${{ secrets.DOCKER_HUB_USERNAME }}/imagifyai:1.0